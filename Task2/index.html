<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task 2 - Blog Showcase - Janko Leskovac </title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="../favicon-32x32.png" type="image/x-icon">
</head>
<body>

  <section class="post-showcase">
    <div class="post-showcase__header">
      <h2 class="post-showcase__title">OUR RECIPES</h2>
      <p class="post-showcase__subtitle">
        Great on its own or as a mixer. Fun cocktail & mocktail recipes to try.
      </p>
      <a href="#" class="post-showcase__link">VIEW ALL RECIPES</a>
    </div>

    <div class="post-showcase__grid">
      <article class="post-card">
        <div class="post-card__image-wrapper">
          <img src="images/recipe1.jpeg" alt="Drink 1" class="post-card__image" />
          <img src="images/graphic1.png" class="post-card__graphic post-card__graphic--top-left" />
        </div>
        <h3 class="post-card__title">SPARKLING TRIPLE CITRUS & MINT MOCKTAIL</h3>
      </article>

      <article class="post-card">
        <div class="post-card__image-wrapper">
          <img src="images/recipe2.jpg" alt="Drink 2" class="post-card__image" />

          <img src="images/graphic2.png" class="post-card__graphic post-card__graphic--top-right" />
          <img src="images/graphic3.png" class="post-card__graphic post-card__graphic--bottom-left" />
        </div>
        <h3 class="post-card__title">MANGO SPARKLING TRIPLE CITRUS & MINT MOCKTAIL BULLET</h3>
      </article>

      <article class="post-card">
        <div class="post-card__image-wrapper">
          <img src="images/recipe3.jpg" alt="Drink 3" class="post-card__image" />
          <img src="images/graphic4.webp" class="post-card__graphic post-card__graphic--bottom-right" />
        </div>
        <h3 class="post-card__title">SPARKLING TRIPLE CITRUS & MINT MOCKTAIL</h3>
      </article>
    </div>
  </section>

</body>
</html>
