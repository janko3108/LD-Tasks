<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task 3 - Swiper Section - Janko Leskovac</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="style.css"/>
  <link rel="shortcut icon" href="../favicon-32x32.png" type="image/x-icon">
</head>
<body>
  <section class="swiper-section">
    <div class="swiper-container-wrapper">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="images/portrait1.jpg" alt="Slide 1"/></div>
          <div class="swiper-slide"><img src="images/portrait2.jpg" alt="Slide 2"/></div>
          <div class="swiper-slide"><img src="images/portrait3.jpg" alt="Slide 3"/></div>
          <div class="swiper-slide"><img src="images/portrait4.jpg" alt="Slide 4"/></div>
          <div class="swiper-slide"><img src="images/portrait5.avif" alt="Slide 5"/></div>
          <div class="swiper-slide"><img src="images/portrait6.jpg" alt="Slide 6"/></div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
    <button class="toggle-button" id="toggleSwiper">Toggle Swiper</button>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
